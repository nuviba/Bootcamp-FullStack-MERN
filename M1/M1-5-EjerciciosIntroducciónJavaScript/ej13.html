<body>
    <script>
       // 13. Escribe un programa que pida al usuario la anchura y altura de un rectángulo y que calcule y muestre su área y su perímetro (el área es la altura por la anchura y el perímetro es 2 por la suma de la altura y la anchura).
       let anch= parseFloat(window.prompt('Dime la anchura del rectángulo:'));
       let alt= parseFloat(window.prompt('Dime la altura del rectángulo:'));
       let area= anch*alt;
       let per= 2*(anch+alt);
       window.alert(`El área del triángulo es ${area} y el perímetro es ${per}`);
    </script>
</body>
