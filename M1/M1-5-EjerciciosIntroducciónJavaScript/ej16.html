<body>
    <script>
        //16. Escribe un programa que pida un número de 3 dígitos y que muestre en pantalla el resultado de sumarlos.
        let num3 =window.prompt('Dime un número con tres dígitos:');
        let cat1= parseInt(num3[0]);
        let cat2= parseInt(num3[1]);
        let cat3= parseInt(num3[2]);
        let suma= cat1+cat2+cat3;
        window.alert(`La suma de los tres dígitos es ${suma}`);

    </script>
</body>
