<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //20. Escribe un programa que pida un número de minutos y muestre cuantos años y días son.
        let minutos= parseInt(window.prompt`Cuantos minutos son?`);
        let dias= Math.floor(minutos/1440);
        let any= Math.floor(dias/365);
        let diassueltos=dias%365;
        window.alert(`Son ${año} años y ${diassueltos}días`);
    </script>
</body>
</html>
