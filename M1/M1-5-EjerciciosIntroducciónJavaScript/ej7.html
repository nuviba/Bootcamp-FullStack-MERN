<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-7</title>
</head>

<body>
    <script>
        let num1 = parseInt(window.prompt('Dime un número'));
        let num2 = parseInt(window.prompt('Dime un número'));
        let suma = num1 + num2;
        let multiplicacion = num1 * num2;
        let resta = num1 - num2;
        let division = num1 / num2;
        let resto = num1 % num2;
        window.alert(suma);
        window.alert(multiplicacion);
        window.alert(resta);
        window.alert(division);
        window.alert(resto);
    </script>
</body>
