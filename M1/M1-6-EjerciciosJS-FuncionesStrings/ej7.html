<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-7</title>
</head>
<body>
    <script>
        //7. Escribe un programa que dada una cadena identifique los caracteres del 5 al 10, ambos inclusive.
        let frase=window.prompt('Escribe una cadéna de mínimo 11 carácteres:');
        let subfrase= frase.substring(4,10);
        window.alert(`El carácter 5 es ${subfrase[0]}, el carácter 6 es ${subfrase[1]}, el carácter 7 es ${subfrase[2]}, el caráctar 8 es ${subfrase[3]}, el carácter 9 es ${subfrase[4]}, el carácter 10 es ${subfrase[5]}`);
    </script>
</body>
</html>
