<body>
   <script>
       //1. Escribe un programa que pida dos números y que muestre la suma, la resta, la multiplicación, la media, el más grande y el más pequeño.
    let num1=parseInt(window.prompt("Dime un número:"));
    let num2=parseInt(window.prompt("Dime otro número:"));
    let suma= num1+num2;
    let resta= num1-num2;
    let multiplicacion= num1*num2;
    let media= (num1+num2)/2;
    let grande;
    let pequeño;
    if (num1>num2){
        grande=num1;
    }
    else{
        grande=num2
    }
    if (num1<num2){
        pequeño=num1;
    }
    else{
        pequeño=num2
    }

    window.alert(`${num1}+${num2}=${suma}, ${num1}-${num2}=${resta}, ${num1}*${num2}=${multiplicacion}. La media de los dos es ${media}, el más grande es ${grande} y el más pequeño es ${pequeño} `);


   </script> 
</body>
</html>
