<body>
    <script>
/*         10. Escribe un programa que pida dos valores al usuario y
            a. Si los dos valores son iguales muestre 0
            b. Si los dos valores tienen el mismo resto al dividir entre 6 mostrar el más
            pequeño
            c. Si no que muestre el más grande de los dos */

            let num1= parseInt(window.prompt('Dime un valor:'));
            let num2= parseInt(window.prompt('Dime otro valor:'));
            let nummayor;
            let nummenor;
            if (num1>num2){
                nummayor=num1;
                nummenor=num2;
            }
            else{
                nummayor=num2;
                nummenor=num1;
            }
            if (num1===num2){
                window.alert('0');
            }
            else if(num1%6===num2%6){
                window.alert(`El valor menor es:${nummenor}`);

            }
            else {
                window.alert(`El valor mayor es:${nummayor}`);

            }

    </script>
</body>
