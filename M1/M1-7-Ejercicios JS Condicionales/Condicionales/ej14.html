    <script>

/* 14. Escribe un programa que muestre la fecha de hoy (pista 1: hay una función, pista 2: no hay que usar condicionales)
 */
    let hoy = new Date();
    let dia = hoy.getDate();
    let mes = hoy.getMonth() + 1; //January is 0!
    let año = hoy.getFullYear();
    window.alert(`Hoy es ${dia}/${mes}/${año}`);
    </script>
</body>
