<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-17</title>
</head>
<body>
    <script>
        // 17. Mostrar el mayor de tres valores
        let num1=parseInt(window.prompt("Dime un número:"));
        let num2=parseInt(window.prompt("Dime un segundo número:"));
        let num3=parseInt(window.prompt("Dime un tercer número:"));
        let mayor=Math.max(num1,num2,num3);
        window.alert(`El valor más alto es ${mayor}`);
    </script>
</body>
</html>
