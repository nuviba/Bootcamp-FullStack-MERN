<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia=parseInt(
            window.prompt(`
            Dime un día de la semnana:
            1-Lunes
            2-Martes
            3-Miércoles
            4-Jueves
            5-Viernes
            6-Sábado
            7-Domingo
            `));
        switch(dia){
                case 1:
                window.alert(`Hoy es Lunes`);
                break;
                case 2:
                window.alert(`Hoy es Martes`);
                break;
                case 3:
                window.alert(`Hoy es Miércoles`);
                break;
                case 4:
                window.alert(`Hoy es Jueves`);
                break;
                case 5:
                window.alert(`Hoy es Viernes`);
                break;
                case 6:
                window.alert(`Es fin de semana`);
                break;
                case 7:
                window.alert(`Es fin de semana`);
                default:
                window.alert(`No existe este día de la semana`);
                break;




        }
    </script>
</body>
</html>
