<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //7. Tenemos dos n√∫meros, un numerador y un denominador. Si el denominador no es cero, mostramos el resultado de dividir el numerador por el denominador. Si el denominador es cero, mostramos el mensaje "No se puede dividir por cero".
        let numerador= parseFloat(window.prompt('Asigna un valor al numerador:'));
        let denominador= parseFloat(window.prompt('Asigna un valor al denominador:'));
        
        
        if(denominador!==0){
            let division=numerador/denominador
            window.alert(`${numerador}/${denominador}=${division}`);
        }
        else{
            window.alert(`No se puede dividir por cero`);
        }

    </script>
</body>
</html>
