<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-8</title>
</head>
<body>
    <script>
        //8. Escribe un programa que pida dos números al usuario. Después muestra un mensaje que dice cómo se relacionan entre los dos. Por ejemplo si escribe 5 y 7 , muestra "5 es menor que 7".
        let num1=parseInt(window.prompt('Dime un número:'));
        let num2=parseInt(window.prompt('Dime otro número:'));
        if (num1==num2){
            window.alert(`${num1} y ${num2} son iguales`)
        }
        if (num1>num2){
            window.alert(`${num1} es mayor que ${num2}`)
        }
        if (num1<num2){
            window.alert(`${num2} es mayor que ${num1}`)
        }
    </script>
</body>
</html>
