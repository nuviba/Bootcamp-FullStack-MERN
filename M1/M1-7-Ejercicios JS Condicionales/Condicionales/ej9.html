<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-9</title>
</head>
<body>
    <script>
        /*
        9. Un programa que te pregunta la temperatura que hace donde estás y te sugiere qué hacer dependiendo de ella. Las recomendaciones son:
                a. Si hace más de 40 grados, vete a otro sitio
                b. Entre 30 y 40 grados, enciende el aire acondicionado
                c. Entre 30 y 20 grados, no hagas nada
                d. Entre 10 y 20 grados, enciende la calefacción
                e. Si hace menos de 10 grados, vete a otro sitio

        */
       let temperatura=parseFloat(window.prompt('Dime qué temperatura hace donde estás:'));
       if (temperatura>=40){
           window.alert("Vete a otro sitio");
       }
       else if (temperatura>=30){
           window.alert("Enciende el aire acondicionado");
       }
       else if (temperatura>=20){
           window.alert("No hagas nada");
       }
       else if (temperatura>=10){
           window.alert("Enciende la calefacción");
       }
       else {
           window.alert("Vete a otro sitio");
       }

    </script>
</body>
</html>
