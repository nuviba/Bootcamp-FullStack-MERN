<script>
        //1. El usuario tiene dos hijos. Pregúntale la edad del mayor y los años de diferencia entre el mayor y el menor. Muestra en pantalla si el menor es mayor de edad o no.

        let hijo1=parseInt(window.prompt('Dime la edad de tu hijo  mayor:'));
        let difhijo2=parseInt(window.prompt('¿Que diferencia de edad tiene tu segundo hijo con respecto al primero?'));
        let hijo2=hijo1-difhijo2;
        hijo2>=18 ? window.alert('El segundo hijo es mayor de edad'):window.alert('El segundo hijo es menor de edad');

</script>
