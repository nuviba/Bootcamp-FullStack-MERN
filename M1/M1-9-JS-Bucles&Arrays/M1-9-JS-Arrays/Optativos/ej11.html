<body>
    <script>
        /* 11. Cargar un array de 20 números enteros y calcular la suma de los números de posición
par y el producto de los componentes de posición impar. Los valores se generarán
aleatoriamente entre 1 y 100. */

let ay=[];
let suma=0;
let prod=1;
for (let i=0;i<=19;i++){
    ay[i]=Math.floor(Math.random() * (100 - 1)) + 1;
    if(i%2==0){
        suma=suma+ay[i];
    }
    else if(i%2!=0){
        prod=prod*ay[i];
    }

}
console.log(suma);
console.log(prod);


    </script>
</body>
</html>
