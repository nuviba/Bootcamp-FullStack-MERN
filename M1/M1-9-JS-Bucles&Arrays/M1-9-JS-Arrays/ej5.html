<body>
    <script>
        /* 5. Poner los nombres de los meses en un array de 12 posiciones. Cuando el usuario
    introduce un n√∫mero del 1 al 12, mostrar el nombre de ese mes en pantalla */
    let mes=["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","diciembre"];
    let pos;
    
    pos=parseInt(window.prompt('Elige un mes ecribiendo del 1 al 12:'));
    window.alert(`El mes es:${mes[pos-1]}`);
    </script>
