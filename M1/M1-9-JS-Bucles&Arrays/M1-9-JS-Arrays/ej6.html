    <script>
      /*   6. Crear un array. Usar un for para pedir 3 valores al usuario y guardarlos en el mismo.
Comparar los 3 valores del array y mostrar en pantalla el más pequeño. */
let array=[];
for(let i=0;i<3;i++){
array[i]=window.prompt("Dime tres números");
}
if(array[0]<array[1]&&array[0]<array[2]){
    window.alert(`El número ${array[0]} es el número más pequeño`)
}
if(array[1]<array[0]&&array[1]<array[2]){
    window.alert(`El número ${array[1]} es el número más pequeño`)
}
if(array[2]<array[0]&&array[2]<array[1]){
    window.alert(`El número ${array[2]} es el número más pequeño`)
}




    </script>
