<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-7</title>
</head>
<body>
    <script>
       /*  7. Haz un programa que realice la media de los valores que contiene un array de 10
números y lo muestre por consola. No es necesario pedir los números al usuario. */
        let array=[];
        let suma=0;
        for(let i=0;i<=9;i++){
            array[i]= Math.floor(Math.random() * (100 - 1) + 1);
        }
        for(let i=0;i<=9;i++){
            suma=suma+array[i];
        }
        window.alert(`La media de los números del array es ${suma/10}`)
    </script>
</body>
</html>
