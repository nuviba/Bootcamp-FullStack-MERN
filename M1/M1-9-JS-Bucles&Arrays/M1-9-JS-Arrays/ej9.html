<body>
    <script>
        /* 9. Crear un array de 10 valores. Pon el valor 1 en cada una de las posiciones. Pedir al
usuario que introduzca un número entre 0 y 9. Cada vez que introduzca un valor
entre 0 y 9, mostrar el valor de esa posición del array, y modificarlo multiplicando por
2. */
let array=[];
let pos;
       
       for(let i=0;i<10;i++){
           array[i]=1;
           
       }
    
        do{
           pos=parseInt(window.prompt('Dime un valor enrte 0 y 9'));
       

       }while(pos<0||pos>9);

           window.alert(array[pos]*2);

    </script>
</body>
