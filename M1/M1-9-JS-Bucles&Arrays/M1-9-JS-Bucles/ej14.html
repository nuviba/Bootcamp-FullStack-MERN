    <body>
        <script>
    /*         14. Pedir al usuario un número. Mostrar en pantalla el dibujo de abajo con tantas líneas como las que haya introducido:
                *
                **
                ***
    */
            let num=parseInt(window.prompt('Dime un numero'));
            let tri="";
            for (let i=1;i<=num;i++){ 
                for (let j=1; j<=i; j++) {
                    tri=tri+'*';
                }
                tri+=`\n`;
            }
            window.alert(tri);
        </script>
    </body>
    </html>
