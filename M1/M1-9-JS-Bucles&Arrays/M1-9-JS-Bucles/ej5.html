<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /* 5. Escribe un programa que muestre el resultado de sumar todos los números del 1 hasta el número introducido y que vuelva a pedirle al usuario otro número hasta que el usuario introduzca un 0. */
        let num;
        let suma;
        
            do{
                suma=0;
                num= Math.abs(parseInt(window.prompt('Dime un número')));
                for(let i=1;i<=num;i++){
                suma=suma+i; 
                }
                window.alert(`La suma de los números introducidos es ${suma}`);
            } while (num!=0);

    </script>
</body>
</html>
