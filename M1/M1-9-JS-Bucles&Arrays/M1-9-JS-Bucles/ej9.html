<body>
    <script>
        /* 9. Escribe un programa que muestre los números de 1 a 12 en una columna. En la columna de al lado de los números impares mostrar el cuadrado de ese valor y en la de los pares mostrar el cubo. */
        let out='';
        let num;
        for(let i=1;i<=12;i++){
            if(i%2==0){
                num=i*i*i;
            }
            else{
                num=i*i;
            }
            out+=i+`---${num}\n`;
        }
        window.alert(out);

        
    </script>
</body>
