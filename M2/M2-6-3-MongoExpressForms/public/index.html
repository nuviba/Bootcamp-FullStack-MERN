<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntuación Películas y Series</title>
</head>
<body>
    <div id='lista'></div>
    <div id='tabla'></div>


    <h1>Añadir una nueva película/serie</h1>
    <form action="/api/nuevaSerie" method="POST">
        <input type="text" name="titulo" id="titulo" placeholder="Título"/>
        <select name="plataforma" id="plataforma">
            <option style="display:none">Selecciona la plataforma</option>
            <option value="Amazon Prime">Amazon Prime</option>
            <option value="Netflix">Netflix</option>
            <option value="Filmin">Filmin</option>
            <option value="HBO">HBO</option>
            <option value="Disney +">Disney +</option>
            <option value="Otros">Otros</option>
        </select>
        <select name="nota" id="nota">
            <option style="display:none">Puntúa</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Alta</button>
    </form>
    
    <h1>Busca una serie o película</h1>
    <form action="/api/serie" method="GET">

        <input type="text" name="titulo"  placeholder="Título"/>
        
        <button type="submit">Buscar</button>
    </form>

<script src="./index.js"></script>
</body>
</html>
