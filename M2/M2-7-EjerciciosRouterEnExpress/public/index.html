<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Hotel Sankt Moritz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id=enlaces>
            <a style="background-color:white;color: black;" href="./index.html">RESERVAS</a>
            <a href="./index-checkOut.html">CHECK-OUT</a>
            <a href="./index-user.html">USUARIO</a>
        </div>

    </header>
    <main>
        <div>
            <h3>Realiza una reserva</h3>
            <div id="listaHabitaciones"></div>
            
            <input type="text" name="nombre" id="nombreR" placeholder="Nombre">
            <input type="text" name="apellido" id="apellidoR"placeholder="Apellido">
            <input type="text" name="dni" id="dniR"placeholder="DNI/NIE">
            <input type="number" name="numHab" id="numHabR"placeholder="Número Habitación">
            <label for="checkIn">Fecha inicio:</label>
            <input type="date" name="fecha" id="checkIn">
            <label for="checkOut">Fecha fin:</label>
            <input type="date" name="fecha" id="checkOut">
            <button onclick="reservaHabitacion()">Reserva</button>
            <p id="reservaRealizada"></p>
            <p>¿Aún no te has registrado? <a href="./index-user.html">¡Regístrate!</a></p>

        </div>
        
    </main>
</body>
<script src="index.js"></script>
</html>
