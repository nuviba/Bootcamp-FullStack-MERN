<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>
        let edad=parseInt(prompt("¿Cuantos años tienes?"));
        let frase;
        if(edad>=18){
            frase="Eres mayor de edad.";}
        else
        {
            frase="Eres menor de edad.";
        }
        console.log(frase);
    </script>
</body>

</html>
