<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>//Mostrar por pantalla la cuenta atrás de 10 a 0, al llegar a 0 mostrar ¡Despegue!
        let numero=10;
        while (numero>=0)
        {
            console.log(numero);
            numero = numero - 1;
        }
        console.log("¡Despegue!");
    </script>
</body>
